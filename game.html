<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet">
</head>
<body>
    <!-- Welcome msg -->
	<h1>Welcome To</h1>
	<h1>Classic Arcade Game</h1>
    <!-- Scripts -->
    <script src="js/resources.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/engine.js" type="text/javascript"></script>
    <!-- Extra Icons for timer, score and home button -->
    <div id="add">
            <!-- Home butotn to go back to start screen -->
            <div id="back"><a href="index.html"><img class="icon" src="images/home.png" alt="home button"></a></div>
            <!-- Image and span to show the current score -->
		    <div id="score"><img class="icon" src="images/coins.png" alt="coins"> <span id="scoreData"></span></div>
            <!-- Image and span to show the timer in seconds -->
		    <div id="timer"><img class="icon" src="images/clock.png" alt="clock"> <span id="timerData"></span></div>
    </div>
</body>
</html>
